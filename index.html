<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2D Mining Game â€” Inventory + Keymap Update</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html,body{margin:0;padding:0;background:#0b0d12;color:#e5e7eb;font:14px/1.3 system-ui}
  #ui{position:fixed;top:8px;left:8px;right:8px;display:flex;gap:8px;align-items:center;z-index:10}
  .panel{background:#111827;border:1px solid #1f2937;border-radius:8px;padding:8px 10px;box-shadow:0 2px 8px rgba(0,0,0,.35)}
  #game{display:block;width:100vw;height:100vh;image-rendering:pixelated}
</style>
</head>
<body>
  <div id="ui">
    <div class="panel" id="stats"></div>
    <button id="saveBtn" class="panel">Save</button>
    <button id="loadBtn" class="panel">Load</button>
    <input id="loadInput" type="file" accept=".txt" class="hidden" />
    <button id="settingsBtn" class="panel ml-auto">Settings</button>
  </div>
  <div class="fixed left-2 top-1/2 -translate-y-1/2 flex gap-2 pointer-events-none">
    <div id="staminaBar" class="relative w-8 h-48 bg-slate-800 border border-slate-600 overflow-hidden">
      <div id="staminaFill" class="absolute bottom-0 left-0 w-full bg-green-500"></div>
    </div>
    <div id="weightBar" class="relative w-8 h-48 bg-slate-800 border border-slate-600 overflow-hidden">
      <div id="weightFill" class="absolute bottom-0 left-0 w-full bg-green-500"></div>
    </div>
  </div>
  <canvas id="game" width="1280" height="720"></canvas>
  <div id="toasts" class="fixed top-4 right-4 z-30 space-y-2 pointer-events-none"></div>

  <!-- Shop modal -->
  <div id="shopModal" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-black/50">
    <div class="bg-slate-900 border border-slate-700 rounded-2xl shadow-xl w-[480px] max-w-[92vw]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700">
        <h3 class="text-base font-semibold">Surface Shop</h3>
        <button id="shopClose" class="px-2 py-1 text-sm rounded-md border border-slate-700 hover:bg-slate-800">Close</button>
      </div>
      <div class="p-4 space-y-3 text-sm" id="shopBody"></div>
    </div>
  </div>

  <!-- Inventory modal -->
  <div id="invModal" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-black/50">
    <div class="bg-slate-900 border border-slate-700 rounded-2xl shadow-xl w-[480px] max-w-[92vw]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700">
        <h3 class="text-base font-semibold">Inventory</h3>
        <button id="invClose" class="px-2 py-1 text-sm rounded-md border border-slate-700 hover:bg-slate-800">Close</button>
      </div>
      <div class="p-4 grid grid-cols-4 gap-2 text-sm" id="invGrid"></div>
    </div>
  </div>

  <!-- Market modal -->
  <div id="marketModal" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-black/50">
    <div class="bg-slate-900 border border-slate-700 rounded-2xl shadow-xl w-[480px] max-w-[92vw]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700">
        <h3 class="text-base font-semibold">Market</h3>
        <button id="marketClose" class="px-2 py-1 text-sm rounded-md border border-slate-700 hover:bg-slate-800">Close</button>
      </div>
      <div class="p-4 space-y-3 text-sm">
        <div class="flex items-center justify-between mb-2">
          <div>Total Value: <span id="marketTotal">$0</span></div>
          <button id="marketSellAll" class="px-3 py-1 rounded-md border border-slate-600">Sell All</button>
        </div>
        <div class="space-y-3" id="marketBody"></div>
      </div>
    </div>
  </div>

  <!-- Ascension modal -->
  <div id="ascendModal" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-black/50">
    <div class="bg-slate-900 border border-slate-700 rounded-2xl shadow-xl w-[360px] max-w-[92vw]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700">
        <h3 class="text-base font-semibold">Ascension</h3>
        <button id="ascendClose" class="px-2 py-1 text-sm rounded-md border border-slate-700 hover:bg-slate-800">Close</button>
      </div>
      <div class="p-4 space-y-3 text-sm">
        <p>Reset the world for new opportunities. Cost: $10,000.</p>
        <button id="ascendBtn" class="px-3 py-1.5 rounded-md border border-slate-600 w-full">Ascend</button>
      </div>
    </div>
  </div>

  <!-- Settings modal -->
  <div id="settingsModal" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-black/50">
    <div class="bg-slate-900 border border-slate-700 rounded-2xl shadow-xl w-[400px] max-w-[92vw]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-slate-700">
        <h3 class="text-base font-semibold">Settings</h3>
        <button id="settingsClose" class="px-2 py-1 text-sm rounded-md border border-slate-700 hover:bg-slate-800">Close</button>
      </div>
      <div class="p-4 space-y-4 text-sm">
        <div>
          <label for="autosaveRange" class="font-medium">Autosave Interval: <span id="autosaveLabel"></span></label>
          <input id="autosaveRange" type="range" min="10" max="300" step="10" class="w-full">
        </div>
        <div>
          <h4 class="font-medium mb-1">Key Bindings</h4>
          <div id="keybindsTable" class="grid grid-cols-2 gap-2"></div>
        </div>
        <div>
          <button id="hardResetBtn" class="px-3 py-1.5 rounded-md border border-red-600 text-red-400 w-full">Hard Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
